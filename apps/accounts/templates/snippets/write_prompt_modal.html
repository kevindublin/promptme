<!-- Modal -->
<div class="modal fade" id="modalWrite{{ prompt.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class='modal-title'>{{ prompt.text }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Form for writing based on the userprompt -->
        <form action="/account/write-userprompt/{{ prompt.id }}/" method="POST">
            {% csrf_token %}
            <textarea name="text"></textarea>
            <button class="btn btn-primary form-btn">Save Draft</button>
        </form>

      </div>
    </div>
  </div>
</div>
