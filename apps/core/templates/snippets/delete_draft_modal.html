<!-- Modal -->
<div class="modal fade" id="deletemodal{{ draft.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-dashboard">
      <div class="modal-header">
        <h5 class="modal-title">Delete Draft</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this draft?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a class="btn btn-danger" href="/delete-draft/{{ draft.id }}/" role="button">Delete</a>
      </div>
    </div>
  </div>
</div>
