<!-- Modal -->
<div class="modal fade" id="modaltwo{{ draft.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Draft</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Form for editing draft -->
        <form action="/update-draft/{{ draft.id }}/" method="POST">
            {% csrf_token %}
            <textarea name="text">{{ draft.text }}</textarea>
            <button class="btn btn-primary">Save changes</button>
        </form>

      </div>
    </div>
  </div>
</div>
