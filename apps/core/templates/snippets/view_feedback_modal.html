<!-- Modal -->
<div class="modal fade" id="modalthree{{ feedback.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-lg modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Feedback from {{ feedback.reader }}:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

            <p>Summary of your piece: {{ feedback.summary }}</p>
            <p>Their favorite lines were:
              {{ feedback.favorite_lines }}</p>
            <p>Additional comments: {{ feedback.comments }}</p>
    

      </div>
    </div>
  </div>
</div>
