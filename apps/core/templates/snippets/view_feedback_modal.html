<!-- Modal -->
<div class="modal fade" id="modalthree{{ draft.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-lg modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your Feedback</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div id="feedback-slider" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            {% for feedback in draft.allfeedback.all %}

            <div class="carousel-item feedback-view {% if forloop.first %} active {% endif %}">

              <h5>Feedback from <a href="#">{{ feedback.reader }}:</a></h5><br />
              <h6>Summary of your piece:</h6>
              <p>{{ feedback.summary }}</p>
              <h6>Their favorite lines were: </h6>
              <p>{{ feedback.favorite_lines }}</p>
              <h6>Additional comments:</h6>
              <p>{{ feedback.comments }}</p>
              <a href="/delete-feedback/{{ feedback.id }}/" class="btn btn-link">
                <button class="btn btn-primary">Delete this Feedback</button>
              </a>
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#feedback-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#feedback-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
