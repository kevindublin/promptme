<!-- Modal -->
<div class="modal fade" id="modalPrompt{{ prompt.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Form for editing prompt -->
        <form action="/account/update-prompt/{{ prompt.id }}/" method="POST">
            {% csrf_token %}
            <textarea name="text" rows="2" cols="80" class="mceNoEditor"> {{ prompt.text }}</textarea>
            <button class="btn btn-primary form-btn">Save changes</button>
        </form>

      </div>
    </div>
  </div>
</div>
