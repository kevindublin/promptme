<!-- Modal -->
<div class="modal fade" id="modal{{ draft.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-lg modal-dialog modal-dashboard" role="document">
    <div class="modal-content modal-dashboard">
      <div class="modal-header">
        <h5 class="modal-title">{{ draft.prompt }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

            {{ draft.text | safe }}

      </div>
    </div>
  </div>
</div>
